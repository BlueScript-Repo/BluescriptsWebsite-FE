<body onload="slider()">
  <app-root></app-root>
<script>
  var slideImg1=document.getElementById("slideimg1");

var images = new Array(
    "assets/img1.jpg",
    "assets/img2.jpg",
    "assets/img3.jpg",
    "assets/img4.jpg"
);

var len = images.length;
var i=0;

function slider(){
    if(i>len-1){
        i=0;
    }
    slideImg1.src=images[i];
    i++;
    setTimeout('slider()',3000);
}

</script>
</body>
